<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ximple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/home/css/home.css">
    <link rel="icon" href="/home/css/images/favicon.ico" type="image/x-icon">

</head>
<body>
    <div id="wrapper" class="homeWrapper">
        <!-- Header Section -->
        <div id="header">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand ms-5" href="#"><img src="/logo.png" class="mainLogo" alt="Ximple Logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item me-4">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item dropdown me-4">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Landings
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown me-4">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Pages
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item me-4">
                                <a class="nav-link" href="#">Docs</a>
                            </li>
                            <li class="nav-item me-4">
                                <a class="nav-link" href="#">Help</a>
                            </li>
                        </ul>
                        <button class="btn btn-outline-primary ms-5 me-5 px-3" type="button">Get it now</button>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Hero Section -->
        <div id="heroWrapper" class="heroSection">
            <section class="hero">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h1 class="display-4 fw-semibold">Browse Millions <br> Products for Your Needs</h1>
                            <form class="mt-4">
                                <div class="input-group searchContainer">
                                    <input type="text" class="form-control ximpleSearchInput w-25" placeholder="I want to buy..." aria-label="Search Products">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary ximpleSearchIcon" type="button" aria-label="Search Button">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <img class="heroImage float-end" src="home/css/images/hero.png" alt="Hero Image">
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Products Section -->
        <div id="products"></div>
    </div>

</html>
